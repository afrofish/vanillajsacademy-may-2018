	var makeRequest = function (url, method, success, fail, always) {
		// Make sure a URL and method were provided
		if (!url || !method) return;

		// Set up our HTTP request
		var xhr = new XMLHttpRequest();

		// Setup our listener to process completed request
		xhr.onload = function() {
			// Process our return data
			if (xhr.status >= 200 && xhr.status < 300) {
				// Run the success callback
				if (success && typeof success === 'function') {
					success(JSON.parse(xhr.responseText), xhr);
				}
			} else {
				// Run the failure callback
				if (failure && typeof failure === 'function') {
					failure(xhr);
				}
			}

			if (always && typeof always === 'function') {
				failure(xhr);
			}
		}
		xhr.open(method, url);
		xhr.send();

	}
